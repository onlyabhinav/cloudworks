<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Bookmarks</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-top">
        <h1><i class="fas fa-code"></i> Developer Bookmarks</h1>
        <div class="header-controls">
          <button
            class="bulk-open-btn"
            id="bulkOpenBtn"
            title="Open all visible bookmarks"
            style="display: none"
          >
            <i class="fas fa-external-link-alt"></i> Open All
          </button>
          <button class="theme-toggle" id="themeToggle" title="Toggle theme">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>

      <div class="section-container" id="sectionContainer">
        <button class="section-btn active" data-section="all">
          <i class="fas fa-layer-group"></i> All Sections
        </button>
      </div>
    </div>

    <div class="main-container" id="mainContainer">
      <!-- Sections will be populated here -->
    </div>

    <div class="toast" id="toast">Link copied to clipboard!</div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
